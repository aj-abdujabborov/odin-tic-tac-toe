<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="outer-card">
        <div class="inner-card">
            <div class="front-container">
                <div class="front">
                    <div class="current-player">
                        <img class="current-player icon" src="./assets/food-drumstick.svg">
                        <span class="current-player">Player One</span>
                    </div>
                    <img class="reset icon clickable" src="./assets/restore.svg" alt="reset game">
                    <img class="settings icon clickable" src="./assets/cog.svg" alt="settings">
                    <div class="game-board"></div>
                </div>
            </div>
            <div class="back-container">
                <div class="back">
                    <button class="icon clickable" id="save-settings">Save settings</button>
                    <label for="player1-name">Name One</label>
                    <input type="text" id="player1-name" value="Player One">
                    <label for="player2-name">Name Two</label>
                    <input type="text" id="player2-name" value="Player Two">
                    <label for="grid-minus grid+plus">Length</label>
                    <div id="dimensions">
                        <output></output>
                        <button class="icon clickable" id="grid-minus">Decrement length</button>
                        <button class="icon clickable" id="grid-plus">Increment length</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
