<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="current-player">
            <img class="current-player icon" src="">
            <span class="current-player">Player One</span>
        </div>
        <img class="reset icon" src="./assets/restore.svg" alt="reset game">
        <img class="settings icon" src="./assets/cog.svg" alt="settings">
        <div class="game-board"></div>
    </div>
</body>
</html>
